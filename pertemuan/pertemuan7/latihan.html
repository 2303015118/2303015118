<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pertemuan 7</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #fffafc;
    }
  </style>
</head>
<body class="font-sans text-gray-700">

  <!-- Header -->
  <header class="bg-pink-100 p-4 shadow-md">
    <div class="flex justify-between items-center mb-4">
      <div class="text-2xl font-bold text-pink-500"></div>
      <h1 class="text-3xl font-extrabold text-center flex-grow text-purple-600">Pertemuan 7</h1>
    </div>
    <nav class="flex justify-center gap-4">
      <button class="bg-white hover:bg-pink-50 px-4 py-2 rounded-full border text-sm shadow-sm">Home</button>
      <button class="bg-white hover:bg-pink-50 px-4 py-2 rounded-full border text-sm shadow-sm">About</button>
      <button class="bg-green-200 text-green-800 font-semibold px-4 py-2 rounded-full text-sm shadow-md">Portfolio</button>
      <button class="bg-white hover:bg-pink-50 px-4 py-2 rounded-full border text-sm shadow-sm">Contact</button>
    </nav>
  </header>

  <!-- Main Portfolio -->
  <main class="p-6">
    <section class="bg-white rounded-3xl shadow-xl p-6 border-4 border-dashed border-pink-200">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        
        <!-- Card Project 1 -->
        <div class="bg-pink-50 rounded-2xl p-4 shadow-sm text-center hover:shadow-lg transition">
          <img src="family.jpg" alt="Project 1" class="rounded-xl mx-auto h-40 object-cover" />
          <p class="mt-3 text-lg font-medium text-pink-600">🎀Family</p>
        </div>

        <!-- Card Project 2 -->
        <div class="bg-pink-50 rounded-2xl p-4 shadow-sm text-center hover:shadow-lg transition">
          <img src="nawah.jpg" alt="Project 2" class="rounded-xl mx-auto h-40 object-cover" />
          <p class="mt-3 text-lg font-medium text-yellow-600">🌼Nawah</p>
        </div>

        <!-- Card Project 3 -->
        <div class="bg-pink-50 rounded-2xl p-4 shadow-sm text-center hover:shadow-lg transition">
          <img src="big family.jpg" alt="Project 3" class="rounded-xl mx-auto h-40 object-cover" />
          <p class="mt-3 text-lg font-medium text-green-600">🍀Family</p>
        </div>

        <!-- Card Project 4 -->
        <div class="bg-pink-50 rounded-2xl p-4 shadow-sm text-center hover:shadow-lg transition">
          <img src="si adhan.jpg" alt="Project 4" class="rounded-xl mx-auto h-40 object-cover" />
          <p class="mt-3 text-lg font-medium text-blue-600">🐳Adhan</p>
        </div>

        <!-- Card Project 5 -->
        <div class="bg-pink-50 rounded-2xl p-4 shadow-sm text-center hover:shadow-lg transition">
          <img src="teman teman.jpg" alt="Project 5" class="rounded-xl mx-auto h-40 object-cover" />
          <p class="mt-3 text-lg font-medium text-rose-600">🧸Normal</p>
        </div>

        <!-- Card Project 6 -->
        <div class="bg-pink-50 rounded-2xl p-4 shadow-sm text-center hover:shadow-lg transition">
          <img src="teman teman lagi.jpg" alt="Project 6" class="rounded-xl mx-auto h-40 object-cover" />
          <p class="mt-3 text-lg font-medium text-indigo-600">💫Besok Wisuda</p>
        </div>

      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-pink-100 text-center p-6 mt-8 text-pink-600 font-bold rounded-t-3xl shadow-inner">
    🌷 Naurah Faiqah Hasan
  </footer>

</body>
</html>
