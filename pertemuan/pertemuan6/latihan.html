<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran & Pembayaran Mahasiswa Baru</title>

  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Font Comic Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background-color: #fdf6f9;
    }
    .form-title {
      background: linear-gradient(90deg, #ffafbd 0%, #ffc3a0 100%);
      color: white;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 1.5rem;
    }
  </style>
</head>

<body class="p-6">
  <div class="container">

    <!-- Form Pendaftaran -->
    <div class="card shadow-lg p-4 mb-8">
      <div class="form-title">Form Pendaftaran Calon Mahasiswa Baru</div>
      <form>
        <div class="form-group">
          <label for="nik">NIK</label>
          <input type="text" id="nik" class="form-control" placeholder="Masukkan NIK" required>
        </div>

        <div class="form-group mt-3">
          <label for="nama">Nama Lengkap</label>
          <input type="text" id="nama" class="form-control" placeholder="Masukkan Nama Lengkap" required>
        </div>

        <div class="form-group mt-3">
          <label for="ttl">Tempat & Tanggal Lahir</label>
          <input type="text" id="ttl" class="form-control" placeholder="Contoh: Jakarta, 01 Januari 2005" required>
        </div>

        <div class="form-group mt-3">
          <label>Jenis Kelamin</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="jk" id="laki" value="Laki-laki">
            <label class="form-check-label" for="laki">Laki-laki</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="jk" id="perempuan" value="Perempuan">
            <label class="form-check-label" for="perempuan">Perempuan</label>
          </div>
        </div>

        <div class="form-group mt-3">
          <label for="alamat">Alamat Lengkap</label>
          <textarea id="alamat" class="form-control" rows="3" placeholder="Masukkan Alamat" required></textarea>
        </div>

        <div class="form-group mt-3">
          <label for="namaBapak">Nama Lengkap Bapak</label>
          <input type="text" id="namaBapak" class="form-control" placeholder="Masukkan Nama Bapak" required>
        </div>

        <div class="form-group mt-3">
          <label for="namaIbu">Nama Lengkap Ibu</label>
          <input type="text" id="namaIbu" class="form-control" placeholder="Masukkan Nama Ibu" required>
        </div>

        <button type="submit" class="btn btn-primary mt-4 w-full bg-pink-400 hover:bg-pink-500 border-0">
          Simpan
        </button>
      </form>
    </div>

    <!-- Form Pembayaran -->
    <div class="card shadow-lg p-4">
      <div class="form-title">Form Pembayaran Pendaftaran</div>
      <form>
        <div class="form-group">
          <label for="nikBayar">NIK</label>
          <input type="text" id="nikBayar" class="form-control" placeholder="Masukkan NIK" required>
        </div>

        <div class="form-group mt-3">
          <label for="namaBayar">Nama Lengkap</label>
          <input type="text" id="namaBayar" class="form-control" placeholder="Masukkan Nama Lengkap" required>
        </div>

        <div class="form-group mt-3">
          <label for="jumlah">Jumlah Pembayaran</label>
          <input type="number" id="jumlah" class="form-control" placeholder="Masukkan Jumlah Pembayaran" required>
        </div>

        <div class="form-group mt-3">
          <label for="metode">Metode Pembayaran</label>
          <select id="metode" class="form-control" required>
            <option value="">-- Pilih Metode --</option>
            <option value="cash">Cash</option>
            <option value="transfer">Transfer Bank BSI</option>
            <option value="qris">QRIS</option>
          </select>
        </div>

        <div class="form-group mt-3">
          <label for="bukti">Upload Bukti Pembayaran</label>
          <input type="file" id="bukti" class="form-control-file" required>
        </div>

        <button type="submit" class="btn btn-success mt-4 w-full bg-green-400 hover:bg-green-500 border-0">
          Simpan
        </button>
      </form>
    </div>

  </div>

  <!-- AdminLTE JS -->
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/plugins/jquery/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
