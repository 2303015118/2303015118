<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Nilai Mahasiswa - 2303015118</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>


  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Comic Neue', cursive;
    }
  </style>
</head>
<body class="bg-pink-100 text-gray-800 p-6">

  <div class="max-w-3xl mx-auto bg-white rounded-3xl shadow-lg p-8 border-4 border-dashed border-purple-300">
    <h1 class="text-2xl font-bold text-center text-purple-600 mb-6">Form Penilaian Mahasiswa - 2303015118</h1>

    <form id="formMahasiswa2303015118" onsubmit="return hitungNilaiAkhir2303015118()" class="space-y-4">

      <div>
        <label for="nim2303015118" class="font-semibold">NIM:</label>
        <input type="text" id="nim2303015118" required class="rounded-xl border p-2 w-full">
      </div>

      <div>
        <label for="nama2303015118" class="font-semibold">Nama Lengkap:</label>
        <input type="text" id="nama2303015118" required class="rounded-xl border p-2 w-full">
      </div>

      <div>
        <label for="alamat2303015118" class="font-semibold">Alamat:</label>
        <textarea id="alamat2303015118" rows="2" required class="rounded-xl border p-2 w-full"></textarea>
      </div>

      <div>
        <label for="ttl2303015118" class="font-semibold">Tempat, Tanggal Lahir:</label>
        <input type="text" id="ttl2303015118" required class="rounded-xl border p-2 w-full">
      </div>

      <div>
        <label for="email2303015118" class="font-semibold">Alamat Email:</label>
        <input type="email" id="email2303015118" required class="rounded-xl border p-2 w-full">
      </div>

      <div>
        <label for="matkul2303015118" class="font-semibold">Nama Mata Kuliah:</label>
        <input type="text" id="matkul2303015118" required class="rounded-xl border p-2 w-full">
      </div>

      <div>
        <label for="keaktifan2303015118" class="font-semibold">Nilai Keaktifan (10%):</label>
        <input type="number" id="keaktifan2303015118" min="0" max="100" required class="rounded-xl border p-2 w-full">
      </div>

      <div>
        <label for="tugas2303015118" class="font-semibold">Nilai Tugas (20%):</label>
        <input type="number" id="tugas2303015118" min="0" max="100" required class="rounded-xl border p-2 w-full">
      </div>

      <div>
        <label for="uts2303015118" class="font-semibold">Nilai UTS (30%):</label>
        <input type="number" id="uts2303015118" min="0" max="100" required class="rounded-xl border p-2 w-full">
      </div>

      <div>
        <label for="uas2303015118" class="font-semibold">Nilai UAS (40%):</label>
        <input type="number" id="uas2303015118" min="0" max="100" required class="rounded-xl border p-2 w-full">
      </div>

      <button type="submit" class="bg-yellow-300 hover:bg-yellow-400 text-black font-semibold py-2 px-6 rounded-full shadow-md mt-4">Hitung Nilai Akhir</button>
    </form>

    <div class="output mt-8 bg-purple-50 p-4 rounded-xl shadow-inner" id="hasilOutput2303015118"></div>
  </div>

  <script>
    function hitungNilaiAkhir2303015118() {
      const keaktifan = parseFloat(document.getElementById("keaktifan2303015118").value);
      const tugas = parseFloat(document.getElementById("tugas2303015118").value);
      const uts = parseFloat(document.getElementById("uts2303015118").value);
      const uas = parseFloat(document.getElementById("uas2303015118").value);

      const nilaiAkhir = (keaktifan * 0.1) + (tugas * 0.2) + (uts * 0.3) + (uas * 0.4);
      let grade;

      if (nilaiAkhir >= 85) {
        grade = "A";
      } else if (nilaiAkhir >= 75) {
        grade = "B";
      } else if (nilaiAkhir >= 60) {
        grade = "C";
      } else if (nilaiAkhir >= 50) {
        grade = "D";
      } else {
        grade = "E";
      }

      const hasil = `
        <h2 class="text-xl font-bold text-purple-600 mb-3">Hasil Perhitungan:</h2>
        <p><strong>NIM:</strong> ${document.getElementById("nim2303015118").value}</p>
        <p><strong>Nama:</strong> ${document.getElementById("nama2303015118").value}</p>
        <p><strong>Alamat:</strong> ${document.getElementById("alamat2303015118").value}</p>
        <p><strong>Tempat, Tanggal Lahir:</strong> ${document.getElementById("ttl2303015118").value}</p>
        <p><strong>Email:</strong> ${document.getElementById("email2303015118").value}</p>
        <p><strong>Mata Kuliah:</strong> ${document.getElementById("matkul2303015118").value}</p>
        <p><strong>Nilai Akhir:</strong> ${nilaiAkhir.toFixed(2)}</p>
        <p><strong>Grade:</strong> <span class="font-bold text-lg">${grade}</span></p>
      `;

      document.getElementById("hasilOutput2303015118").innerHTML = hasil;

      return false; 
    }
  </script>
</body>
</html>
